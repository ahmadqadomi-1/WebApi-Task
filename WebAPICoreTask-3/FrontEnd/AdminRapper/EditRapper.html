<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Rapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">Thearchiducer</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="../AdminIndex/Home.html" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="../AdminRapper/Home.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline">Rapper</span>
                            </a>
                        </li>
                        <li>
                            <a href="../AdminTrack/Home.html" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Track</span>
                            </a>
                        </li>
                    </ul>
                    <hr />
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="../Images/Meeee.jpg" alt="hugenerd" width="30" height="30" class="rounded-circle" />
                            <span class="d-none d-sm-inline mx-1">Main Admin</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-9 ms-sm-auto col-lg-10 px-4">
                <h1 class="text-center">Edit Rapper</h1>
                <form id="updateRapperForm" enctype="multipart/form-data" class="p-4 shadow rounded bg-light">
                    <div class="mb-3">
                        <label for="RapperName" class="form-label">Rapper Name</label>
                        <input type="text" class="form-control" id="RapperName" name="RapperName" />
                    </div>
                    <div class="mb-3">
                        <label for="RapperImage" class="form-label">Rapper Image</label>
                        <input type="file" class="form-control" id="RapperImage" name="RapperImage" />
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="EditRapper.js"></script>
</body>
</html>
